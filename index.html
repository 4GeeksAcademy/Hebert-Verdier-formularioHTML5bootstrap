<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- card -->
    <div class="card">
        <div class="card-header bg-Light">
          <h1>
            <strong>
                Payment for example
            </strong>
        </h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="Card" class="form-label">
                            Card #
                        </label>
                        <input type="number" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="CVC" class="form-label">
                            CVC #
                        </label>
                        <input type="number" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="col-2">
                        <label for="Amount" class="form-label">
                            Amount
                        </label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                $
                            </span>
                            <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                    <label for="firstName" class="form-label">
                        First Name
                    </label>
                    <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">
                            Last Name
                        </label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="City" class="form-label">
                            City
                        </label>
                        <input type="text" class="form-control pb-2" id="City">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">
                            State
                        </label>
                        <select id="inputState" class="form-select">
                            <option selected>
                                Pick a State
                            </option>
                            <option>
                                ...
                            </option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="PostalCode" class="form-label">
                            Postal Code
                        </label>
                        <input type="text" class="form-control" id="PostalCode">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" d-flex flex-column gap-2>
                        <label for="PostalCode" class="form-label"
                        >We accept:
                        </label>
                        <div class="bg-secondary align-self-start d-flex p-2 rounded w-50">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-jcb"></i>
                                </label>
                            </div>
                        </div>
                    </div>    
                    <div class="col-6">
                        <label for="PostalCode" class="form-label">
                            Message:
                        </label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">
                            </textarea>
                        </div>
                        <label for="PostalCode" class="form-label text-secondary">
                            Add any notes here:
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary btn-sm">
                Cancel
            </button>
            <button type="button" class="btn btn-primary btn-sm">
                Send
            </button>
        </div>
    </div>
    <!-- card -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
